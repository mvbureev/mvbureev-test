# ------ clean_up stage ------
clean_up:
  image: node:16.13.1-alpine
  stage: clean_up
  script:
    - rm -rf node_modules
  when: on_failure

# ------ pkg_deploy stage ------
.pkg_deploy_common:
  stage: pkg_deploy
  image: docker/compose
  script:
    - docker info
    - docker-compose version
    - docker-compose config
    - echo ${HUB_PASSWORD} | docker login -u ${HUB_USER} http://nexus.mvbureev.tech:10010 --password-stdin
    - echo ${HUB_PASSWORD} | docker login -u ${HUB_USER} http://nexus.mvbureev.tech:10011 --password-stdin
    - docker-compose pull
    - docker-compose build
    - docker-compose push
    - export CUSTOM_VERSION_FOR_IMAGE=$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
    - docker-compose build
    - docker-compose push
    - docker-compose ps
    # - export CUSTOM_VERSION_FOR_IMAGE=$CI_COMMIT_SHORT_SHA
    - docker-compose up -d
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - $APK_CACHE_DIR

pkg_deploy_staging:
  extends: .pkg_deploy_common
  needs:
    - job: build_staging
      artifacts: true
    # - job: e2e
  before_script:
    - export ENV_STAGE=$ENV_STAGING
    - *env_script
  rules: *rules_staging

pkg_deploy_production:
  extends: .pkg_deploy_common
  needs:
    - job: build_production
      artifacts: true
    # - job: e2e
  before_script:
    - export ENV_STAGE=$ENV_PRODUCTION
    - *env_script
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
      when: manual
