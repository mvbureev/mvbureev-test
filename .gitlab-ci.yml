# ------ package stage ------
package:
  stage: package
  image: docker
  needs:
    - job: build
      artifacts: true
    # - job: e2e
  before_script:
    - *env_script
    - mkdir -p $APK_CACHE_DIR
    - apk add --cache-dir $APK_CACHE_DIR docker-compose
    - docker info
    - docker-compose version
    - docker-compose config
  script:
    - echo ${HUB_PASSWORD} | docker login -u ${HUB_USER} http://nexus.mvbureev.tech:10010 --password-stdin
    - echo ${HUB_PASSWORD} | docker login -u ${HUB_USER} http://nexus.mvbureev.tech:10011 --password-stdin
    - docker-compose pull
    # - docker logout http://nexus.mvbureev.tech:10010
    - docker-compose build
    - docker-compose push
    - export CUSTOM_VERSION_FOR_IMAGE=$CI_COMMIT_BRANCH
    - docker-compose build
    - docker-compose push
    - export CUSTOM_VERSION_FOR_IMAGE=$CI_COMMIT_SHORT_SHA
    - docker-compose build
    - docker-compose push
  rules: *rules_by_default

# ------ deploy stage ------
deploy:
  stage: deploy
  image: docker
  needs: ["package"]
  before_script:
    - *env_script
    - mkdir -p $APK_CACHE_DIR
    - apk add --cache-dir $APK_CACHE_DIR docker-compose
    - docker-compose ps
  script:
    - export CUSTOM_VERSION_FOR_IMAGE=$CI_COMMIT_SHORT_SHA
    - docker-compose up -d
  rules:
    - if: $CI_COMMIT_BRANCH == "staging"
      when: on_success
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual

clean_up:
  image: node:16.13.1-alpine
  stage: clean_up
  script:
    - rm -rf node_modules
  when: on_failure
