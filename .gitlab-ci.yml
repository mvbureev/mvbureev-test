stages:
  - deps
  - lint
  - test
  - build
  # - e2e
  - clean_up
  - pkg_deploy
  # - deploy

variables:
  APK_CACHE_DIR: $CI_PROJECT_DIR/cache/apk
  NPMRC_PATH: $CI_PROJECT_DIR/.npmrc
  SENTRY_CLI_RC_PATH: $CI_PROJECT_DIR/.sentryclirc
  # CYPRESS_CACHE_FOLDER: $CI_PROJECT_DIR/cache/Cypress
  ENV_STAGE: $ENV_DEFAULT

.cache_node: &cache_node
    key:
      files:
        - yarn.lock
    paths:
      - node_modules

.rules_staging: &rules_staging
  - if: $CI_COMMIT_REF_NAME == "staging"
    when: on_success

.rules_production: &rules_production
  - if: $CI_COMMIT_REF_NAME == "main"
    when: on_success

.env_script: &env_script
  - cp $NPMRC_FILE $NPMRC_PATH
  - cp $SENTRYRC_FILE $SENTRY_CLI_RC_PATH
  - >
    echo "$ENV_STAGE
    $ENV_DEFAULT" >> .env
  - source .env
  - ls -lsa
  - cat ./package.json

# ------ deps stage ------
.deps_script: &deps_script
  - node -v
  - npm -v
  - yarn install --frozen-lockfile --emoji=false --silent --production=false

.deps_common:
  image: node:16.13.1-alpine
  before_script:
    - *env_script
    - *deps_script
  cache: *cache_node

deps:
  extends: .deps_common
  stage: deps
  script:
    - echo "deps"
  rules:
    - if: $CI_COMMIT_REF_NAME != "staging" && $CI_COMMIT_REF_NAME != "main"
      when: on_success

deps_staging:
  extends: .deps_common
  stage: deps
  before_script: &deps_staging_before_script
    - export ENV_STAGE=$ENV_STAGING
    - *env_script
    - *deps_script
  script:
    - echo "deps_staging"
  rules: *rules_staging

deps_production:
  extends: .deps_common
  stage: deps
  before_script: &deps_production_before_script
    - export ENV_STAGE=$ENV_PRODUCTION
    - *env_script
    - *deps_script
  script:
    - echo "deps_production"
  rules: *rules_production

# ------ lint stage ------
lint:
  extends: .deps_common
  stage: lint
  needs: [deps]
  script:
    - yarn lint
  rules:
    - if: $CI_COMMIT_REF_NAME != "staging" && $CI_COMMIT_REF_NAME != "main"
      when: on_success

test:
  extends: .deps_common
  stage: test
  needs:
    - job: deps
      optional: true
    - job: deps_staging
      optional: true
    - job: deps_production
      optional: true
  script:
    - yarn jest:ci
  rules:
    - when: on_success

# ------ build stage ------
.build_common:
  extends: .deps_common
  stage: build
  needs:
    - job: deps_staging
      optional: true
    - job: deps_production
      optional: true
    - job: test
  script:
    - SENTRY_DISABLE=true yarn build
  artifacts:
    paths:
      - .next
      - build
    expire_in: 1 day
  cache: *cache_node

build_staging:
  extends: .build_common
  before_script: *deps_staging_before_script
  rules: *rules_staging

build_production:
  extends: .build_common
  before_script: *deps_production_before_script
  rules: *rules_production

