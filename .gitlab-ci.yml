stages:
  # - env
  - dependencies
  - lint
  - test
  - build
  # - e2e
  - package
  - deploy
  - clean_up

variables:
  APK_CACHE_DIR: $CI_PROJECT_DIR/cache/apk
  NPMRC_PATH: $CI_PROJECT_DIR/./.npmrc
  SENTRY_CLI_RC_PATH: $CI_PROJECT_DIR/.sentryclirc
  npm_config_cache: $CI_PROJECT_DIR/.npm
  # CYPRESS_CACHE_FOLDER: $CI_PROJECT_DIR/cache/Cypress
  ENV_STAGE: ""

cache:
  key: $CI_COMMIT_REF_NAME
  paths:
    - $APK_CACHE_DIR
    - $npm_config_cache
    - node_modules
    # - cache/Cypress

.rules_staging: &rules_staging
  - if: $CI_COMMIT_REF_NAME == "staging"
    when: on_success

.rules_production: &rules_production
  - if: $CI_COMMIT_REF_NAME == "main"
    when: on_success

.env_script: &env_script
  - cp $NPMRC_FILE $NPMRC_PATH | true
  - cp $SENTRYRC_FILE $SENTRY_CLI_RC_PATH | true
  - source $ENV_DEFAULT | true
  - source $ENV_STAGE | true
  - ls -lsa
  - cat ./package.json

# ------ dependencies stage ------
.dependencies_common:
  image: node:16.13.1-alpine
  before_script:
    - *env_script
    - node -v
    - npm -v
    - yarn config set cache-folder $npm_config_cache
    - yarn install --frozen-lockfile --emoji=false --silent --production=false

dependencies:
  extends: .dependencies_common
  stage: dependencies
  variables:
    ENV_STAGE: ""
  script:
    - echo "dependencies"
  rules:
    - if: $CI_COMMIT_REF_NAME != "staging" && $CI_COMMIT_REF_NAME != "main"
      when: on_success

dependencies_staging:
  extends: .dependencies_common
  stage: dependencies
  variables:
    ENV_STAGE: $ENV_STAGING
  script:
    - echo "dependencies"
  rules: *rules_staging

dependencies_production:
  extends: .dependencies_common
  stage: dependencies
  variables:
    ENV_STAGE: $ENV_PRODUCTION
  script:
    - echo "dependencies"
  rules: *rules_production

# ------ lint stage ------
lint:
  extends: .dependencies_common
  stage: lint
  needs:
    - job: dependencies
      optional: true
    - job: dependencies_staging
      optional: true
    - job: dependencies_production
      optional: true
  script:
    - yarn lint
  rules:
    - if: $CI_COMMIT_REF_NAME != "staging" && $CI_COMMIT_REF_NAME != "main"
      when: on_success

test:
  extends: .dependencies_common
  stage: test
  needs:
    - job: dependencies
      optional: true
    - job: dependencies_staging
      optional: true
    - job: dependencies_production
      optional: true
  script:
    - yarn jest:ci
  rules:
    - when: on_success

# ------ build stage ------
.build_common:
  extends: .dependencies_common
  stage: build
  needs:
    - job: dependencies
      optional: true
    - job: dependencies_staging
      optional: true
    - job: dependencies_production
      optional: true
    # - job: lint
    - job: test
  script:
    - SENTRY_DISABLE=true yarn build
  artifacts:
    paths:
      - .next
      - build
    expire_in: 1 day

build_staging:
  extends: .build_common
  variables:
    ENV_STAGE: $ENV_STAGING
  rules: *rules_staging

build_production:
  extends: .build_common
  variables:
    ENV_STAGE: $ENV_PRODUCTION
  rules: *rules_production

