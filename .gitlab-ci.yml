stages:
  # - env
  - dependencies
  - lint
  - test
  - build
  # - e2e
  - package
  - deploy
  - clean_up

variables:
  APK_CACHE_DIR: $CI_PROJECT_DIR/cache/apk
  ENV_FILE: $CI_PROJECT_DIR/.env
  NPMRC_PATH: $CI_PROJECT_DIR/./.npmrc
  SENTRY_CLI_RC_PATH: $CI_PROJECT_DIR/.sentryclirc
  npm_config_cache: $CI_PROJECT_DIR/.npm
  # CYPRESS_CACHE_FOLDER: $CI_PROJECT_DIR/cache/Cypress

cache:
  key: $CI_COMMIT_REF_NAME
  paths:
    - $APK_CACHE_DIR
    - $npm_config_cache
    - node_modules
    # - cache/Cypress

.rules_by_default: &rules_by_default
  - if: $CI_COMMIT_BRANCH == "staging" || $CI_COMMIT_BRANCH == "main"
    when: on_success

# ------ env ------
.env_script: &env_script
  - export CUSTOM_CONTAINER_NAME_STAGING=staging-test
  - export CUSTOM_CONTAINER_NAME_PRODUCTION=test
  - sh scripts/env-ci.sh
  - source $ENV_FILE | true
  - cp $NPMRC_FILE $NPMRC_PATH | true
  - cp $SENTRYRC_FILE $SENTRY_CLI_RC_PATH | true
  - ls -lsa
  - cat ./package.json

# ------ dependencies stage ------
.dependencies_common:
  image: node:16.13.1-alpine
  before_script:
    - *env_script
    - node -v
    - npm -v
    - yarn config set cache-folder $npm_config_cache
    - yarn install --frozen-lockfile --emoji=false --silent --production=false
  rules: *rules_by_default

dependencies:
  extends: .dependencies_common
  stage: dependencies
  script:
    - echo "dependencies"
  rules:
    - when: on_success

# ------ lint stage ------
lint:
  extends: .dependencies_common
  stage: lint
  needs: ["dependencies"]
  script:
    - yarn lint
  rules:
    - if: $CI_COMMIT_BRANCH != "staging" && $CI_COMMIT_BRANCH != "main"
      when: on_success

test:
  extends: .dependencies_common
  stage: test
  needs: ["dependencies"]
  script:
    - yarn jest:ci
  rules:
    - when: on_success

# ------ build stage ------
build:
  extends: .dependencies_common
  stage: build
  needs:
    - job: dependencies
    # - job: lint
    - job: test
  script:
    - SENTRY_DISABLE=true yarn build
  artifacts:
    paths:
      - .next
      - build
    expire_in: 1 day
  rules: *rules_by_default

