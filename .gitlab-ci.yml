# ------ package stage ------
.package_common:
  stage: package
  image: docker
  before_script:
    - *env_script
    - mkdir -p $APK_CACHE_DIR
    - apk add --cache-dir $APK_CACHE_DIR docker-compose
    - docker info
    - docker-compose version
    - docker-compose config
  script:
    - echo ${HUB_PASSWORD} | docker login -u ${HUB_USER} http://nexus.mvbureev.tech:10010 --password-stdin
    - echo ${HUB_PASSWORD} | docker login -u ${HUB_USER} http://nexus.mvbureev.tech:10011 --password-stdin
    - docker-compose pull
    - docker-compose build
    - docker-compose push
    - export CUSTOM_VERSION_FOR_IMAGE=$CI_COMMIT_REF_NAME
    - docker-compose build
    - docker-compose push
    - export CUSTOM_VERSION_FOR_IMAGE=$CI_COMMIT_SHORT_SHA
    - docker-compose build
    - docker-compose push

package_staging:
  extends: .package_common
  needs:
    - job: build_staging
      artifacts: true
    # - job: e2e
  variables:
    ENV_STAGE: $ENV_STAGING
  rules: *rules_staging

package_production:
  extends: .package_common
  needs:
    - job: build_production
      artifacts: true
    # - job: e2e
  variables:
    ENV_STAGE: $ENV_PRODUCTION
  rules: *rules_production

# ------ deploy stage ------
.deploy_common:
  stage: deploy
  image: docker
  before_script:
    - *env_script
    - mkdir -p $APK_CACHE_DIR
    - apk add --cache-dir $APK_CACHE_DIR docker-compose
    - docker-compose ps
  script:
    - export CUSTOM_VERSION_FOR_IMAGE=$CI_COMMIT_SHORT_SHA
    - docker-compose up -d

deploy_staging:
  extends: .deploy_common
  needs: ["package_staging"]
  rules: *rules_staging

deploy_production:
  extends: .deploy_common
  needs: ["package_production"]
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
      when: manual

clean_up:
  image: node:16.13.1-alpine
  stage: clean_up
  script:
    - rm -rf node_modules
  when: on_failure
